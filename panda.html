<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Card</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="cat.css">
</head>
<body>
    <section class="ct1">
        <header>
            <div class="card">
              <h1>Giant Cat</h1>
            </div>
            <div class="cat">
                <img src="./idan.avif" alt="cat">
            </div>
            <div class="lines">
                <ul>
                    <li><span>Mommy's Tummy</span><span>5</span></li><hr>
                    <li><span>Weight of Birth</span><span>10</span></li><hr>
                    <li><span>Independence</span><span>8</span></li><hr>
                    <li><span>Mischief</span><span>5</span></li><hr>
                    <li><span>Cuteness</span><span>5</span></li><hr>
                </ul>
            </div>
            <div class="p">
                <p>Cats are small, carnivorous mammals that are often kept as pets. They are known for their independence, agility, and grooming habits.</p>
            </div>
        </header>
    </section>
</body>
</html>
